<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="Dashboard">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" href="Dashboard">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">





    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Search -->


              

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Edit student</h1>
                <form  (ngSubmit)="onSubmit()" [formGroup]=mainLoginForm>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input formControlName="Fullname" type="text" class="form-control" [ngModel]="currentStd.fullName" >
                      </div>
                    <div class="form-group">
                      <label >Email address:</label>
                      <input formControlName="Email" type="email" class="form-control" [ngModel]="currentStd.email">
                    </div>
                    <div class="form-group">
                        <label >Date of Birth</label>
                        <input formControlName="DOB" type="date" class="form-control" [ngModel]="currentStd.dob">
                      </div>
                      <div class="form-group">
                        <label >Contact</label>
                        <input formControlName="contact" type="number" class="form-control" [ngModel]="currentStd.contact">
                      </div>
                      <div class="form-group">
                        <label >Address</label>
                        <input formControlName="address" type="text" class="form-control" [ngModel]="currentStd.address">
                      </div>

                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input formControlName="password" type="password" class="form-control" [ngModel]="currentStd.password"> 
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
             
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Student Information System 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
